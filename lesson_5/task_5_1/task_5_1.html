<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Создать функцию, генерирующую шахматную доску. Можно использовать любые html-теги. Доска должна быть верно разлинована на черные и белые ячейки.
Строки должны нумероваться числами от 1 до 8, столбцы — латинскими буквами A, B, C, D, E, F, G, H. -->
    <div></div>
    <script>
        function chessDesk() {
            let table = document.createElement('table');
            let array = ['', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', ''];
            let number = ['', '1', '2', '3', '4', '5', '6', '7', '8', ''];
            let reverseNumber = number.reverse();
            for (var i = 0; i < 10; ++i) {
                var tr = document.createElement('tr');
                table.append(tr);
                for (var j = 0; j < 10; ++j) {
                    var td = document.createElement('td');
                    tr.append(td);
                    td.innerHTML = (i + 1) + j;

                    if (td.innerHTML % 2 == 0) {
                        td.style.backgroundColor = "black";
                    }

                    if (i == 9 && 0 <= j <= 9) {
                        td.innerHTML = array[j];
                    } else if (i == 0 && 0 <= j <= 9) {
                        td.innerHTML = array[j];
                    } else if (i <= 8 && j == 0) {
                        td.innerHTML = reverseNumber[i];
                    } else if (i <= 8 && j == 9) {
                        td.innerHTML = reverseNumber[i];
                    } else {
                        td.innerHTML = '';
                    }
                }
            }
            document.querySelector('div').append(table);
        }

        chessDesk();
    </script>
    </div>
</body>

</html>
